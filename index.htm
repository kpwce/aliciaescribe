<script>
  var i = 0;
  var txt = 'Hello! I\'m Alysa, an undergraduate student at the University of Washington studying computer science, mathematics, and Spanish.';
  var speed = 40;
  
  function typeWriter() {
    if (i < txt.length) {
      document.getElementById("intro").innerHTML += txt.charAt(i);
      i++;
      setTimeout(typeWriter, speed);
    }
  }
  </script>
